<html>
	<head>
		<title>Blog-Psicología</title>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="google-site-verification" content="H8_-_lRgBWiWhTVPtvB_A9O8l9Ll_z8I56sWv5784RU" />
		<link rel="stylesheet" href="{% static 'blog/assets/css/main.css' %}" />
		<link rel="icon" type="image/gif" href="{% static 'blog/images/Favicon_cut.png' %}">
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<h1><a href="/">Ana Ruiz - Psicóloga</a></h1>
				<!--
				<nav class="links">
					<ul>
						<li><a href="#">Lorem</a></li>
						<li><a href="#">Ipsum</a></li>
						<li><a href="#">Adipiscing</a></li>
					</ul>
				</nav>
				-->
				<nav class="main">
					<ul>
					{% if user.is_authenticated %}
						<li class="user">
							<a class="fa-user" href="/member" title="{{ user.username }}">User</a>
						</li>
					{% endif %}
						<li class="search">
							<a class="fa-search" href="#search">Search</a>
							<form id="search" method="get" action="#">
								<input type="text" name="query" placeholder="Search" />
							</form>
						</li>
						<li class="menu">
							<a class="fa-bars" href="#menu">Menu</a>
						</li>
					</ul>
				</nav>
			</header>

			<!-- Menu -->
			<section id="menu">

				<!-- Search -->
					<section>
						<form class="search" method="get" action="#">
							<input type="text" name="query" placeholder="Search" />
						</form>
					</section>

				<!-- Links -->
					<section>
						<ul class="links">
							<li>
								<a href="/">
									<h3>Inicio</h3>
									<p>Al inicio de la página principal</p>
								</a>
							</li>
							<li>
								<a href="/blog">
									<h3>Blog</h3>
									<p>Ir al inicio del blog</p>
								</a>
							</li>
						</ul>
					</section>

				<!-- Actions
					<section>
						<ul class="actions stacked">
							{% if user.is_authenticated %}
								<li><a href="/logout" class="button large fit">Log Out</a></li>
							{% else %}
								<li><a href="/login" class="button large fit">Log In</a></li>
							{% endif %}
						</ul>
					</section> -->

			</section>

			<!-- Main -->
			<div id="main">

			   {% block main %}
			   {% endblock %}

			</div>

			{% block sidebar %}
			{% endblock %}

		</div>

		<!-- Scripts -->
		<script src="{% static 'blog/assets/js/jquery.min.js' %}"></script>
		<script src="{% static 'blog/assets/js/browser.min.js' %}"></script>
		<script src="{% static 'blog/assets/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'blog/assets/js/util.js' %}"></script>
		<script src="{% static 'blog/assets/js/main.js' %}"></script>

	</body>
</html>
